<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LINE風ストリーミングAIチャット</title>

  <!-- Supabaseライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatLog {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #e5ddd5;
    }

    .message {
      max-width: 90%;
      font-size; 16px;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      position: relative;
      clear: both;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #fff;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
      flex-wrap: nowrap;
    }

    #inputBox {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #sendBtn {
      padding: 10px 16px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 90%;
        font-size: 15px;
      }

      #inputBox {
        font-size: 15px;
        padding: 10px;
      }

      #sendBtn {
        font-size: 16px;
        padding: 10px;
        font-size: 15px;
        margin-left: 8px;
      }

      #inputArea {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<div id="chatLog"></div>

<div id="inputArea">
  <input type="text" id="inputBox" placeholder="メッセージを入力">
  <button id="sendBtn">送信</button>
</div>

<script>
  const API_KEY = 'app-X2qFsOIzFxfmw2oS4h0LKJsH'; // ← DifyのAPIキー
  const SUPABASE_URL = 'https://dynltexsdrdxfxnwdlwk.supabase.co';   // ← SupabaseプロジェクトURL
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bmx0ZXhzZHJkeGZ4bndkbHdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY3MjY4MDIsImV4cCI6MjA2MjMwMjgwMn0.jKn95pqPEZKoXBgyj5MQYLUCYtvuOnGvPCcAll_G2pI';              // ← Supabase anonキー
  const USER_ID = 'user-001';
  let conversationId = '';

  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const chatLog = document.getElementById('chatLog');
  const inputBox = document.getElementById('inputBox');
  const sendBtn = document.getElementById('sendBtn');

  function addMessage(text, type = 'bot') {
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.textContent = text;
    chatLog.appendChild(div);
    chatLog.scrollTop = chatLog.scrollHeight;
    return div;
  }

  sendBtn.onclick = async () => {
    const query = inputBox.value.trim();
    if (!query) return;

    addMessage(query, 'user');
    inputBox.value = '';

    const botDiv = addMessage('...', 'bot');

    // 入力中アニメーション
    let loadingDots = 0;
    let animationRunning = true;
    const animInterval = setInterval(() => {
      if (!animationRunning) return;
      loadingDots = (loadingDots + 1) % 4;
      botDiv.textContent = '入力中' + '.'.repeat(loadingDots);
    }, 400);

    try {
      const response = await fetch('https://api.dify.ai/v1/chat-messages', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          query: query,
          user: USER_ID,
          response_mode: 'streaming',
          conversation_id: conversationId || undefined,
          inputs: {}
        })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let botReply = '';

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, { stream: true });

        chunk.split('\n').forEach(line => {
          if (line.startsWith('data:')) {
            try {
              const data = JSON.parse(line.replace('data: ', ''));

              if (data.answer) {
                if (animationRunning) {
                  animationRunning = false;
                  clearInterval(animInterval);
                }

                botReply += data.answer;
                botDiv.textContent = botReply;
                chatLog.scrollTop = chatLog.scrollHeight;
              }

              if (data.conversation_id) {
                conversationId = data.conversation_id;
              }
            } catch (e) {
              console.warn('JSON parse error:', e);
            }
          }
        });
      }

      const { error } = await supabaseClient.from('chat_logs').insert([
        {
          user_id: USER_ID,
          question: query,
          answer: botReply
        }
      ]);
      if (error) {
        console.error('Supabase保存エラー:', error);
        botDiv.textContent += '\n(保存エラー)';
      }

    } catch (error) {
      animationRunning = false;
      clearInterval(animInterval);
      botDiv.textContent = '通信エラー: ' + error.message;
    }

    chatLog.scrollTop = chatLog.scrollHeight;
  };

  inputBox.addEventListener("keydown", function(event) {
    if (event.key === "Enter") sendBtn.click();
  });
</script>

</body>
</html>
